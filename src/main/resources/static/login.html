<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <!-- 自定义单独页面的头部小图标 -->
    <link rel="icon" href="mainicon/Pigeon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="mainicon/Pigeon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        $(function () {
            // 封装form表单提交事件
            var doFormSubmit = function () {
                // 用户名、密码非空判断
                var username = $("#username").val();
                var password = $("#password").val();
                var f = $("#loginForm");
                if (username == "" && password == "") {
                    alert("请输入用户名和密码！");
                    return false;
                } else if (username == "") {
                    alert("用户名不能为空！");
                    return false;
                } else if (password == "") {
                    alert("密码不能为空！");
                    return false;
                }
                f.submit();
                return true;
            }

            // 登录按钮点击事件
            $("#doSubmit").click(function () {
                doFormSubmit();
            });

            // 监听元素回车事件
            $(".iptelm").bind('keypress', '', function (e) {
                console.dir(e);
                if (e.keyCode == 13) {
                    doFormSubmit();
                    return true;
                }
            });
        });
    </script>
</head>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Spring<span>Security</span></div>
    </div>
    <br>
    <div class="login">
        <form id='loginForm' action="/user/login" method="post">
            <input class="iptelm" type="text" id="username" placeholder="用户名" name="username"><br>
            <input class="iptelm" type="password" id="password" placeholder="密   码" name="password"><br>
            <input class="iptelm" type="button" value="登录" id="doSubmit">
        </form>
    </div>
</body>
</html>
